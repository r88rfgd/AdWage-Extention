<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tab Manager for AdWage</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <h2>Tab Manager for AdWage</h2>
  <div class="toggle-container">
    <label class="toggle">
      <input type="checkbox" id="toggleSwitch">
      <span class="slider"></span>
    </label>
    <span class="status" id="statusText">Enabled</span>
  </div>
  <div class="feature-description">
    <p>When enabled, this extension:</p>
    <ul>
      <li>Detects tabs with ads</li>
      <li>Keeps them open for some time</li>
      <li>Verify coin reward</li>
      <li>Automatically closes them afterward</li>
    </ul>
  </div>
  <script src="popup.js"></script>
</body>
</html>
